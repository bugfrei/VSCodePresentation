<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--                         ^ Hier Strg+Space drücken und "css/style.css" auswählen (mit Tab oder Return)   -->
    <style>
        /* Auch in css-Styles funktioniert die Intellisense.
        Einfach mal list eingeben und daraus wird "list-style-type: disc;" */
    </style>
</head>

<body>
    <!--
        In HTML ist die Intellisense natürlich am wichtigsten.
        Hier biete die Instellisense komplexe Möglichkeiten und Kombinationsmöglichkeiten.

        Probiere mal folgende Wörter zur Anzeige der Intellisense aus:
        a:mail
        img

        Im img-Tag nach dem Erstellen direkt wieder Strg+Tab (im "" von src) drücken und dann img/bild01.jpg auswählen.
    -->


    <a href="emp"></a>
    <!--        ^ hier Strg+Space drücken und empty.html auswählen -->

</body>

</html>

<!--
    HTML CSS Support Extension

    Den Elementen unter den Kommentaren entsprechende Klasse (class="") oder ID (id="") zuweisen.
    Ggfs. Strg+Space drücken um die Intellisense anzeigen zu lassen
-->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- in h1 die id "oben" hinzufügen -->
    <h1></h1>

    <!-- in ul die Klasse "menu" hinzufügen 
        die li bekommen die Klasse "menuitem" 
    -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- folgendes div der Klasse "hauptteil" zuordnen -->
    <div>
        Hauptteil<br />
        blabla
        <!-- "hidden" in "shown" ändern (hidden löschen, Strg+Space und "shown" auswählen) -->
        <span class="hidden">Versteckter Text</span>

    </div>




    <!-- nachfolgende div die id "impressum" zuweisen -->
    <div>
        Impressum:<br />

        blabla
    </div>
</body>

</html>

<!--
    CSS Peek Extension

    Mit Strg+Mausklick auf die Klassen (menu, menuitem, hauptteil, hidden) und ID's (oben, impressum) klicken.

    Mit der Maus auf "hidden" klicken, Alt+F12 drücken und die CSS-Eigenschaften (z.B. color) ändern (im Inline-Editor).
    Den Editor mit Esc schließen.
-->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="oben">Oben</h1>

    <ul class="menu">
        <li class="menuitem">Links</li>
        <li class="menuitem">Kontakt</li>
        <li class="menuitem">Bilder</li>
    </ul>

    <div class="hauptteil">
        Hauptteil<br />
        blabla
        <span class="hidden">Versteckter Text</span>
    </div>


    <div id="impressum">
        Impressum:<br />

        blabla
    </div>
</body>

</html>

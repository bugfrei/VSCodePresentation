<!--
    Anklickbare Elemente

    Die ^^^^^^ markierten Stellen mit Strg+Linksklick anklicken
    Strg+Linkklick auf "css/style.css". Die Fehlermeldung mit "Create File" bestätigen. Nun ist die Datei erstellt.
        (Beachte: Es gibt weder den Ordner "css" noch die Datei "style.css")

    Im Body jeweils einen Strg+Klick auf

    seite2.html
    http://www.google.de
    #oben

    Die Seite "seite2.html" existiert nicht und muss erstellt werden (wie bei der style.css).
-->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!--                         ^^^^^^^^^^^^^  hier Strg+Linksklick  (Create File dann wieder schließen oder in diese Datei wechseln) -->
</head>

<body>
    <h1 id="oben">Überschrift</h1>

    <a href="seite2.html">Nicht vorhandene Seite, wird erstellt bei Strg+Klick</a>
    <!--     ^^^^^^^^^^^  hier Strg+Linksklick (Create File dann wieder schließen oder in diese Datei wechseln) -->

    <a href="http://www.google.de">Google gibt es natürlich ;-)</a>
    <!--     ^^^^^^^^^^^^^^^^^^^^  hier Strg+Linksklick (dann wieder zu Visual Studio Code wechseln) -->^

    <a href="#oben">Hier geht es nach oben</a>
    <!--     ^^^^^  hier Strg+Linksklick (beobachten wohin der Cursor geht) -->^
</body>

</html>

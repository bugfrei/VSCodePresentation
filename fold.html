<!--
    Falten

    F1 : >Fold          zeigt die Befehle für das Falten an

    Wichtig sind:
    Strg+K Strg+L       Faltung umschalten (Entfalten <-> Falten)
    Strg+K Strg+J       Alles entfalten
    Strg+K Strg+#       Alle Kommentare falten
-->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
         Falte diese Kommentar zusammen: Strg+K Strg+L
    -->
</head>
<!-- Schalte den Head zusammen: Strg+K Strg+L (und dann wieder entfalten) -->

<body>
    <!-- Strg+K Strg+# alle Kommentare (die über mehere Zeilen gehen) falten -->

</body>

</html>
<!-- Strg+K Strg+J alles wieder entfalten -->

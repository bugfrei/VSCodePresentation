<!--
    Zeilenweises Arbeiten

    Strg+C/Strg+X           wenn nichts markiert ist : kopiert Zeile, Schneider Zeile aus
                            geht auch mit Shift+Entf
    Alt+Cursor h/r          Verschiebt die Zeile
    Alt+Shift+Cursor h/r    Kopiert nach oben/unten (mehrere Zeilen markieren!!)

    geloeschtes Bild - Zeile löschen
    div bilder kopieren (nach oben/unten zum Unterschied zeigen)
    
    head kopieren und mit Befehl Toggle Block Comment einen davon auskommentieren
-->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    Hier ein paar Bilder die von mir sind sind.
    <div class="bilder">
        <img src="geloescht.jpg" alt="Bild ist gelöscht">
        <img src="bild01.jpg" alt="Bild Nr. 1: ">
        <img src="bild02.jpg" alt="Bild Nr. 2: ">
        <img src="bild03.jpg" alt="Bild Nr. 3: ">
    </div>
    Dies Bilder sind sind schön und sie sind sind von mir gemacht. Sie sind sind alle aktuell.
</body>

</html>
